{% extends './base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'posts/css/login.css' %}">
{% endblock %}
{% block content %}
<div class="login-container">
    <h2>로그인</h2>
    {% if form.errors %}
        <p style="color:red;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
</div>
{% endblock %}
